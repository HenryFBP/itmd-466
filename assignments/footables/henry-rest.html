<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Consuming messenger REST service</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<h1>In this example, I would like to display the output from the messenger REST service.</h1>
<div>
    <table class="table" data-paging="true"></table>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Add in any FooTable dependencies we may need -->
<script src="js/moment.min.js"></script>
<!-- Add in FooTable itself -->
<script src="js/footable.min.js"></script>
<script src="js/footable.js"></script>
<script>
    jQuery(function ($) {
        $('.table').footable({
            "columns": $.get('column.json'),
            "rows": $.get('http://localhost:8082/henry/webapi/message/')
        });
    });
</script>
</body>
</html>
